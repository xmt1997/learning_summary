        //     // tmp='abc';
        //     // console.log(tmp);
        //     let tmp;
        // }
        // ---------------------------------------------------------------------------------
        // 特别的：非匿名的立即执行函数
        var foo=1;
        (function foo(){
            foo=10;
            console.log(foo);
        })();
        // var foo=undefined=>function foo(){}=>重新赋值了foo=10=>结果却不是10
        // because 函数里面的foo此时只是可读的
        
    </script>
