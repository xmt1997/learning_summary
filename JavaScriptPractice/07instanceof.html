<body>
    <script>
        //实现instanceof
        function instanceof1(left,right){
            let prototype=right.prototype;
            left=left.__proto__;
            while(true){
                if(left==null)
                    return false;
                if(prototype===left)
                   return true;
                left=left.__proto__;
            }
        }   
       instanceof1([],Array);
       instanceof1([],Object);
       instanceof1({},Object);
    // Function instanceof Object   //true
    // Object instanceof Function   //true 
    //[] instanceof Array
    </script>
</body>
</html>
