<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 普通写法 -->
        <!-- <h1 style="color: blue;font-style: italic">我是一个大大的h1</h1> -->
        <!-- v-bind结合对象 注意'font-style'而不是font-style  注意--'blue'而不是blue-->
        <!-- <h1 :style="{color: 'blue','font-style': 'italic'}">我是一个大大的h1</h1> -->
        <!-- v-bind结合对象 将对象提取出来 -->
        <h1 :style="styleObj1">我是一个大大的h1</h1>
        <!-- v-bind 结合数组(数组中每一项为对象) -->
        <h1 :style="[styleObj1,styleObj2]">我是一个大大的h1</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        var VM=new Vue({
            el:"#app",
            data:{
                styleObj1:{color: 'blue','font-style': 'italic'},
                styleObj2:{'letter-spacing':'2em'},
            },
            methods:{

            }
        });
    </script>
</body>
</html>
