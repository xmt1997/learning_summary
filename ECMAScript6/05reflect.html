<body>
    <script>
        function show(...args){
            console.log(this);
            console.log(args);
        };
        show(1,2,3,4);
        show.call("aaa",1,2,3,4);
        show.apply("bbb",[1,2,3,4]);

        Reflect.apply(show,"ccc",[1,2,3,4]);

    </script>
</body>
